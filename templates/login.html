<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="icon" href="/static/img/user.ico" type="image/x-icon"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1d2ff4, #e61414);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: #ffffff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      padding: 100px;
      border-radius: 20px;
      gap: 40px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .left-panel, .right-panel {
      padding: 90px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      -webkit-backdrop-filter: blur(15px);
      backdrop-filter: blur(15px);
      color: #fff;
    }

    .circle-logo {
      width: 150px;
      height: 150px;
      border: 2px solid #000000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 24px;
      color: #ffffff;
      background-color: white;
    }

    .form-box {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    input {
      font-size: 14px;
      width: 300px;
      padding: 25px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      -webkit-backdrop-filter: blur(15px);
      backdrop-filter: blur(15px);
      border: 1px solid #000000;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background-color: #1400cc; /* DepEd red accent */
      color: #ffffff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #990000;
    }

    .hidden {
      display: none;
    }

    .motto {
      font-size: 28px;
      margin-bottom: 40px;
      color: #ffffff;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="motto">"Efficient. Secure. Always at your service."</div>

  <div class="container">
    <!-- Left panel -->
    <div class="left-panel">
      <div class="circle-logo">Logo</div>
      <button id="toggleButton" onclick="toggleForms()">Register</button>
    </div>

    <!-- Right panel -->
    <div class="right-panel">
      <!-- Login Form -->
      <form id="loginForm" class="form-box" method="POST" action="/">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" class="form-box hidden" method="POST" action="/signup">
        <input type="text" name="username" placeholder="Choose username" required />
        <input type="password" name="password" placeholder="Choose password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <script>
    let isLogin = true;

    function toggleForms() {
      isLogin = !isLogin;

      document.getElementById("loginForm").classList.toggle("hidden", !isLogin);
      document.getElementById("signupForm").classList.toggle("hidden", isLogin);
      document.getElementById("toggleButton").innerText = isLogin ? "Register" : "Login";
    }
  </script>
</body>
</html>
